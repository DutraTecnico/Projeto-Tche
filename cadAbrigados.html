<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrigados</title>
</head>
<body>
    <header>
        <h1>Cadastro Abrigados</h1>
    </header>
    <main>
        <div>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                <label for="inome">Nome </label>
                <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="100" placeholder="Nome Completo">
                </p>
                <p>
                    <label for="icpf" >CPF </label>
                    <input type="text" name="cpf" id="icpf" required minlength="11" maxlength="11" placeholder="11 Digitos">
                </p>
                <p>
                    <label for="itelefone">Telefone </label>
                    <input type="text" name="telefone" id="itelefone" value="()" required minlength="13" maxlength="13">
                </p>
                <p>
                    <label for="isexo">Sexo </label>
                    <input type="text" name="sexo" id="isexo" required maxlength="1" minlength="1" placeholder="M - F - O (outros)">
                </p>
                <p>
                    <label for="idataNasc">Data de Nascimento </label>
                    <input type="date" name="dataNasc" id="idataNasc" required minlength="10" maxlength="10" placeholder="dd/mm/aaaa">
                </p>
                <p>
                    <label for="iendereco">Endereço</label>
                    <input type="text" name="endereco" id="iendereco" required maxlength="200" placeholder="rua, numero, bairro, cidade">
                </p>
                <p>
                    <label for="iobs">Observação </label>
                    <input type="text" name="obs" id="iobs" maxlength="200" placeholder="opcional">
                </p>
                <p>
                    <input type="submit" value="Salvar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
