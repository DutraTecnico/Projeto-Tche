<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Abrigados</title>
</head>
<body>
    <header>
        <h1>Cadastro de Abrigos</h1>
    </header>
    <main>
        <div>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div>
                    <label for="iendereco">Endereço</label>
                    <input type="text" name="endereco" id="iendereco" required maxlength="200" placeholder="rua, numero, bairro, cidade">
                </div>
                <div>
                    <label for="icapHomen" >Capacidade de Homens </label>
                    <input type="number" name="capHomem" id="icapHomen" required  placeholder="Numero" >
                </div>
                <div>
                    <label for="icapMulher">Capacidade de Mulheres</label>
                    <input type="number" name="capMulher" id="icapMulher" required placeholder="Numero">
                </div>
                <div>
                    <label for="icapCrianca">Capacidade de Crianças</label>
                    <input type="number" name="capCrianca" id="icapCrianca" required placeholder="Numero">
                </div>
                <div>
                    <label for="icapPet">Capacidade de Pets</label>
                    <input type="number" name="capPet" id="icapPet" required placeholder="Numero">
                </div>
                <div>
                    <label for="iquantVolun">Quantidade dee Voluntarios</label>
                    <input type="number" name="quantVolun" id="iquantVolun" required  placeholder="Numero">
                </div>
            
                <div>
                    <label for="iareaEstoq">Area do Estoque</label>
                    <input type="text" name="areaEstoq" id="iareaEstoq" required placeholder="0x0">
                </div>
                <div>
                    <label for="icozinha">Cozinha</label>
                    <input type="text"  name="cozinha" id="icozinha" required minlength="3" maxlength="3" placeholder="sim ou nao">
                </div>
                <div>
                    <label for="ibanheiro">Banheiros</label>
                    <input type="number" name="banheiro" id="ibanheiro" required placeholder="Numero">
                </div>
                <div>
                    <label for="iobs">Observação</label>
                    <input type="text" name="obs" id="iobs" maxlength="200" placeholder="Opcional">
                </div>
                <div>
                    <input type="submit" value="Salvar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </div>
        <div>
            <form action="cadAbrigos.html">
                <div>
                    <label for="iresponsavel">Responsáveis</label>
                    <input type="text" name="responsavel" id="iresponsavel" required placeholder="Gestores do brigo (nome completo)">
                </div>
                <div>
                    <input type="submit" value="Salvar nome">
                </div>
            </form>
        </div>
        <div>
            <form action="cadAbrigos.html">
                <div>
                    <label for="ivoluntario">Voluntarios</label>
                    <input type="text" name="voluntario" id="ivoluntario" required placeholder="Voluntarios do abrigo (nome completo)">
                </div>
                <div>
                    <input type="submit" value="Salvar nome">
                </div>
            </form>
            
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
